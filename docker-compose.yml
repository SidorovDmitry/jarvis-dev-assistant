version: "3.9"

services:
  api:
    build: .
    container_name: jarvis_api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

  bot:
    build: .
    container_name: jarvis_bot
    command: python telegram_bot/bot.py
    env_file: .env
    depends_on:
      - api

  db:
    image: postgres:15
    container_name: jarvis_db
    restart: always
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: jarvis
      POSTGRES_DB: jarvis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
